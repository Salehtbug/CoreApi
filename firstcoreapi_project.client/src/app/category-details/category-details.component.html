<div class="container mt-5">
    <div class="card w-50 mx-auto">
        <div class="card-header text-center fw-bold">
            Category Details
        </div>
        <div class="card-body" *ngIf="Category">
            <p><strong>ID:</strong> {{ Category.categoryId }}</p>
            <p><strong>Name:</strong> {{ Category.categoryName }}</p>
            <p><strong>Description:</strong> {{ Category.categoryDescription || 'No description' }}</p>
        </div>
        <div class="card-footer text-center">
            <a routerLink="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
